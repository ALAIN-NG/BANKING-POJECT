name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/banking-backend:${{ github.sha }} backend/
          docker push ghcr.io/${{ github.repository_owner }}/banking-backend:${{ github.sha }}
