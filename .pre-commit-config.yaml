repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=500]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.1
    hooks:
      - id: bandit
        args: [
          '--configfile', '.bandit',
          '--skip', 'B101,B110,B307,B102,B310,B405,B404,B603,B107,B613',
          '--exclude', '.venv,backend/.venv,*/site-packages,*/__pycache__,backend/banking/migrations'
        ]
        files: ^backend/
